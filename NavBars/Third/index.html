<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar Responsive</title>

    <link rel="stylesheet" href="/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar active">
      <div class="menu-btn">
        <i class="ph-bold ph-caret-left"></i>
      </div>
        <div class="head">
          <div class="user-img">
            <img src="/img.png" alt="user-img" />
          </div>
          <div class="user-details">
            <p class="title">Web Developer</p>
            <p class="name">Guilherme</p>
          </div>
        </div>
        <div class="nav">
          <div class="menu">
            <p class="title">Main</p>
            <ul>
              <li class="active">
                <a href="#">
                  <i class="icon ph-bold ph-house-simple"></i>
                  <span class="text">Dashboard</span>
                </a>
              </li>
              <li class="">
                <a href="#">
                  <i class="icon ph-bold ph-user"></i>
                  <span class="text">Audience</span>
                  <i class="arrow ph-bold ph-caret-down"></i>
                </a>
                <ul class="sub-menu">
                  <li>
                    <a href="#">
                      <span class="text">Users</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <span class="text">Subscribers</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li class="">
                <a href="#">
                  <i class="icon ph-bold ph-file-text"></i>
                  <span class="text">Posts</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="icon ph-bold ph-calendar-blank"></i>
                  <span class="text">Schedules</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="icon ph-bold ph-chart-bar"></i>
                  <span class="text">Income</span>
                  <i class="arrow ph-bold ph-caret-down"></i>
                </a>
                <ul class="sub-menu">
                  <li>
                    <a href="#">
                      <span class="text">Earnings</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <span class="text">Funds</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <span class="text">Declines</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <span class="text">Payouts</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="menu">
            <p class="title">Settings</p>
            <ul>
              <li class="active">
                <a href="#">
                  <i class="icon ph-bold ph-gear"></i>
                  <span class="text">Settings</span>
                </a>
              </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="menu">
            <p class="title">Account</p>
            <ul>
              <li class="active">
                <a href="#">
                  <i class="icon ph-bold ph-info"></i>
                  <span class="text">Help</span>
                </a>
              </li>
              <li class="active">
                <a href="#">
                  <i class="icon ph-bold ph-sign-out"></i>
                  <span class="text">Logout</span>
                </a>
              </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
